<div class="d-flex flex-column justify-content-center align-items-center h-100">
  <h3>Comment Form for {{post.title}}</h3>
  <div class="p-4 d-flex flex-column rounded-3" style="border: 1px solid black">
    <mat-form-field class="example-full-width">
      <mat-label>Comment</mat-label>
      <input
        type="text"
        matInput
        [(ngModel)]="comment"
        class="ps-3"
        [ngModelOptions]="{standalone: true}"
        (keydown.enter)="createComment()"
      />
    </mat-form-field>

    <button
      (click)="createComment()"
      class="border-0 text-white fw-bold bg-dark p-2 rounded-3 mb-4"
    >
      Comment
    </button>
  </div>
</div>
