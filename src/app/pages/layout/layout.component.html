<header
  class="w-100 d-flex justify-content-around align-items-center bg-light border border-black py-2"
>
  <span class="fw-bold"> You are {{ username }} </span>
  <button
    (click)="popupPost()"
    class="border-0 text-white p-2 rounded-3"
    style="background-color: rgb(131, 126, 119)"
  >
    Create Post
  </button>
  <a *ngIf="!(url == '/change-password')" href="/change-password">
    <button class="border-0 text-white bg-dark p-2 rounded-3">
      change password
    </button>
  </a>
</header>
<router-outlet></router-outlet>
